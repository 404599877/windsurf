<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .control-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }
        .control-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <p>使用方向键控制蛇的移动，吃到食物会增加分数。碰到自己会游戏结束。</p>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div class="control-group">
            <div class="control-item">
                <label for="difficulty-select">难度:</label>
                <select id="difficulty-select">
                    <option value="easy">简单</option>
                    <option value="medium">中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            <div class="control-item">
                <label for="speed-select">速度:</label>
                <select id="speed-select">
                    <option value="100">慢</option>
                    <option value="80">中</option>
                    <option value="60">快</option>
                </select>
            </div>
        </div>
        <button id="startGame">开始游戏</button>
    </div>
    <script src="game_v2.js"></script>
</body>
</html>
