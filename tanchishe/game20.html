    <script>
        // Â≠ó‰ΩìÂä†ËΩΩÊ£ÄÊµã
        function checkFontLoad() {
            const font = new FontFace('Baloo 2', 'url(https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap)');
            
            font.load().then(() => {
                document.documentElement.style.fontFamily = 'Baloo 2, cursive';
                console.log('Baloo 2 font loaded successfully');
            }).catch(() => {
                console.warn('Baloo 2 font failed to load, falling back to system font');
                document.documentElement.style.fontFamily = 'Comic Sans MS, cursive, sans-serif';
            });
        }

        // ÂØπÈΩêË∞ÉËØïÂ∑•ÂÖ∑
        function initAlignmentDebug() {
            checkFontLoad();
            
            const debugContainer = document.createElement('div');
            debugContainer.className = 'alignment-debug';
            
            const debugLine = document.createElement('div');
            debugLine.className = 'alignment-debug__line';
            
            const debugInfo = document.createElement('div');
            debugInfo.className = 'alignment-debug__info';
            
            debugContainer.appendChild(debugLine);
            debugContainer.appendChild(debugInfo);
            document.body.appendChild(debugContainer);

            const speedSelect = document.getElementById('speed');
            const scoreDisplay = document.getElementById('scoreDisplay');

            function updateAlignment() {
                const speedRect = speedSelect.getBoundingClientRect();
                const scoreRect = scoreDisplay.getBoundingClientRect();
                
                // Ëé∑ÂèñÈ¶ñÂ≠óÊØç‰ΩçÁΩÆ
                const speedText = speedSelect.querySelector('option:checked').textContent;
                const scoreText = scoreDisplay.textContent;
                
                // ËÆ°ÁÆóÈ¶ñÂ≠óÊØçÂü∫Á∫ø
                const speedBaseline = speedRect.top + (speedRect.height / 2);
                const scoreBaseline = scoreRect.top + (scoreRect.height / 2);
                
                // ËÆ°ÁÆóÂØπÈΩêÂÅèÂ∑Æ
                const baselineOffset = Math.abs(speedBaseline - scoreBaseline);
                const topOffset = Math.abs(speedRect.top - scoreRect.top);
                const leftOffset = Math.abs(speedRect.left - scoreRect.left);
                
                // Êõ¥Êñ∞Ë∞ÉËØï‰ø°ÊÅØ
                debugInfo.textContent = `
                    Baseline Offset: ${baselineOffset}px\n
                    Top Offset: ${topOffset}px\n
                    Left Offset: ${leftOffset}px\n
                    Window Width: ${window.innerWidth}px
                `;
                
                // Êõ¥Êñ∞ÂèÇËÄÉÁ∫ø‰ΩçÁΩÆ
                debugLine.style.top = `${speedBaseline}px`;
                debugLine.style.transform = `translateY(-50%)`;
                
                // Ê∑ªÂä†È¶ñÂ≠óÊØçÂØπÈΩêÂèÇËÄÉ
                const speedFirstChar = speedText.charAt(0);
                const scoreFirstChar = scoreText.charAt(0);
                
                // ÂàõÂª∫‰∏¥Êó∂ÂÖÉÁ¥†ÊµãÈáèÈ¶ñÂ≠óÊØç‰ΩçÁΩÆ
                const tempDiv = document.createElement('div');
                tempDiv.style.position = 'absolute';
                tempDiv.style.visibility = 'hidden';
                tempDiv.style.font = 'inherit';
                tempDiv.textContent = speedFirstChar;
                document.body.appendChild(tempDiv);
                
                const speedFirstCharRect = tempDiv.getBoundingClientRect();
                tempDiv.textContent = scoreFirstChar;
                const scoreFirstCharRect = tempDiv.getBoundingClientRect();
                
                const firstCharBaselineOffset = Math.abs(
                    speedFirstCharRect.top + (speedFirstCharRect.height / 2) -

                );
                
                debugInfo.textContent += `\nFirst Char Baseline Offset: ${firstCharBaselineOffset}px`;
                
                // Ê∏ÖÁêÜ‰∏¥Êó∂ÂÖÉÁ¥†
                document.body.removeChild(tempDiv);

            // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
            window.addEventListener('resize', updateAlignment);
            
            // ÂàùÂßãÂåñ
            updateAlignment();
        }

        // Ê∏∏ÊàèÁä∂ÊÄÅÂØπË±°
        const game = {
            canvas: null,
            ctx: null,
            snake: [{x: 10, y: 10}],
            direction: 'right',
            food: null,
            gridSize: 20,
            speed: 150,
            score: 0,
            gameOver: false,
            isRunning: false,
            isPaused: false,
            obstacles: [],
            gameLoop: null
        };

        // ÁîüÊàêÈöúÁ¢çÁâ©
        function generateObstacles() {
            const maxObstacles = 10;
            const width = game.canvas.width / game.gridSize;
            const height = game.canvas.height / game.gridSize;

            // ÈÅøÂÖçÈöúÁ¢çÁâ©ÁîüÊàêÂú®ÂàùÂßã‰ΩçÁΩÆÈôÑËøë
            const blockedAreas = [
                {x: 9, y: 9}, {x: 9, y: 10}, {x: 9, y: 11},
                {x: 10, y: 9}, {x: 10, y: 10}, {x: 10, y: 11},
                {x: 11, y: 9}, {x: 11, y: 10}, {x: 11, y: 11}
            ];

            // ÈöèÊú∫ÁîüÊàêÈöúÁ¢çÁâ©
            for (let i = 0; i < maxObstacles; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * width);
                    y = Math.floor(Math.random() * height);
                } while (blockedAreas.some(pos => pos.x === x && pos.y === y) ||
                        game.snake.some(segment => segment.x === x && segment.y === y) ||
                        (game.food && game.food.x === x && game.food.y === y));
                game.obstacles.push({x, y});
            }
        }

        // Ê£ÄÊü•ÊòØÂê¶ÊíûÂà∞ÈöúÁ¢çÁâ©
        function checkObstacleCollision(segment) {
            return game.obstacles.some(obstacle => 
                segment.x === obstacle.x && segment.y === obstacle.y
            );
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            // Ëé∑ÂèñÁîªÂ∏É
            game.canvas = document.getElementById('gameCanvas');
            game.ctx = game.canvas.getContext('2d');
            
            // ËÆæÁΩÆÁîªÂ∏ÉÂ§ßÂ∞è
            game.canvas.width = 400;
            game.canvas.height = 400;
            
            // ÁîüÊàêÈöúÁ¢çÁâ©ÂíåÂàùÂßãÈ£üÁâ©
            generateObstacles();
            generateFood();
            
            // ÁªëÂÆö‰∫ã‰ª∂
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('pauseButton').addEventListener('click', pauseGame);
            document.getElementById('resumeButton').addEventListener('click', resumeGame);
            document.getElementById('stopButton').addEventListener('click', stopGame);
            
            // Ê∑ªÂä†ÈÄüÂ∫¶ÂÄºÈ™åËØÅ
            document.getElementById('speed').addEventListener('input', function(e) {
                const value = parseInt(e.target.value);
                if (isNaN(value) || value < 50 || value > 200) {
                    console.warn('Invalid speed value. Must be between 50 and 200.');
                    e.target.value = game.speed;
                }
            });
            
            // Ê∑ªÂä†ÈÄüÂ∫¶ÈÄâÊã©Âô®‰∫ã‰ª∂ÁõëÂê¨
            document.getElementById('speed').addEventListener('change', function(e) {
                const newSpeed = parseInt(e.target.value);
                const speedOptions = {
                    200: 'Slow',
                    150: 'Medium',
                    100: 'Fast',
                    50: 'Super Fast'
                };
                
                // Êõ¥Êñ∞Ê∏∏ÊàèÈÄüÂ∫¶
                game.speed = newSpeed;
                
                // Ê∑ªÂä†ËßÜËßâÂèçÈ¶à
                e.target.style.backgroundColor = '#f8b195';
                setTimeout(() => {
                    e.target.style.backgroundColor = '';
                }, 300);
                
                // ÊéßÂà∂Âè∞Êó•Âøó
                console.log(`Speed changed to: ${speedOptions[newSpeed]} (${newSpeed}ms)`);
                
                // Êõ¥Êñ∞Ê∏∏Êàè‰ø°ÊÅØÊòæÁ§∫
                document.getElementById('gameInfo').textContent = 
                    `Speed: ${speedOptions[newSpeed]} (${newSpeed}ms) - Use arrow keys to control the snake...`;
            });
            
                    e.target.value = game.speed;
                }
            });
            document.addEventListener('keydown', handleKeyPress);
            
            // ÂºÄÂßãÊ∏∏ÊàèÂæ™ÁéØ
            gameLoop();
        }

        // ÁîüÊàêÈöúÁ¢çÁâ©
        function generateObstacles() {
            const obstacles = [];
            const maxObstacles = 5;
            const width = game.canvas.width / game.gridSize;
            const height = game.canvas.height / game.gridSize;

            // ÈÅøÂÖçÈöúÁ¢çÁâ©ÁîüÊàêÂú®ÂàùÂßã‰ΩçÁΩÆÈôÑËøë
            const blockedAreas = [
                {x: 9, y: 9}, {x: 9, y: 10}, {x: 9, y: 11},
                {x: 10, y: 9}, {x: 10, y: 10}, {x: 10, y: 11},
                {x: 11, y: 9}, {x: 11, y: 10}, {x: 11, y: 11}
            ];

            // ÈöèÊú∫ÁîüÊàêÈöúÁ¢çÁâ©
            for (let i = 0; i < maxObstacles; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * width);
                    y = Math.floor(Math.random() * height);
                } while (blockedAreas.some(pos => pos.x === x && pos.y === y));
                obstacles.push({x, y});
            }
            return obstacles;
        }

        // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
        function resetGame() {
            game.isRunning = false;
            game.isPaused = false;
            game.gameOver = false;
            
            // ÂêØÁî®ÈÄüÂ∫¶ÈÄâÊã©
            document.getElementById('speed').disabled = false;
            
            // ÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('pauseButton').style.display = 'none';
            document.getElementById('resumeButton').style.display = 'none';
            document.getElementById('stopButton').style.display = 'none';
            
            // ÈáçÁΩÆ‰ø°ÊÅØÊòæÁ§∫
            document.getElementById('gameInfo').textContent = 'Game Over! (Ê∏∏ÊàèÁªìÊùüÔºÅ)';
            
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            game.ctx.fillStyle = '#fff';
            game.ctx.fillRect(0, 0, game.canvas.width, game.canvas.height);
        }

        // ÂºÄÂßãÊ∏∏Êàè
        function startGame() {
            // Ëé∑ÂèñÂΩìÂâçÈÄâÊã©ÁöÑÈÄüÂ∫¶
            const speedSelect = document.getElementById('speed');
            game.speed = parseInt(speedSelect.value);
            
            // Á¶ÅÁî®ÈÄüÂ∫¶ÈÄâÊã©
            speedSelect.disabled = true;
            
            game.isRunning = true;
            game.isPaused = false;
            game.gameOver = false;
            game.score = 0;
            game.snake = [{x: 10, y: 10}];
            game.direction = 'right';
            game.food = {
                x: Math.floor(Math.random() * (game.canvas.width / game.gridSize)),
                y: Math.floor(Math.random() * (game.canvas.height / game.gridSize))
            };
            document.getElementById('scoreDisplay').textContent = 'Score: 0';
            document.getElementById('gameInfo').textContent = 'Use arrow keys to control the snake... (‰ΩøÁî®ÊñπÂêëÈîÆÊéßÂà∂Ëõá...)';

            // ÊòæÁ§∫/ÈöêËóèÊåâÈíÆ
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('pauseButton').style.display = 'inline-block';
            document.getElementById('resumeButton').style.display = 'none';
            document.getElementById('stopButton').style.display = 'inline-block';
        }

        // ÊöÇÂÅúÊ∏∏Êàè
        function pauseGame() {
            game.isPaused = true;
            document.getElementById('pauseButton').style.display = 'none';
            document.getElementById('resumeButton').style.display = 'inline-block';
            document.getElementById('gameInfo').textContent = 'Game Paused... (Ê∏∏ÊàèÊöÇÂÅú...)';
        }

        // ÁªßÁª≠Ê∏∏Êàè
        function resumeGame() {
            game.isPaused = false;
            document.getElementById('pauseButton').style.display = 'inline-block';
            document.getElementById('resumeButton').style.display = 'none';
            document.getElementById('gameInfo').textContent = 'Use arrow keys to control the snake... (‰ΩøÁî®ÊñπÂêëÈîÆÊéßÂà∂Ëõá...)';
        }

        // ÁªìÊùüÊ∏∏Êàè
        function stopGame() {
            resetGame();
        }

        // Â§ÑÁêÜÊåâÈîÆ
        function handleKeyPress(e) {
            // ÈòªÊ≠¢ÊñπÂêëÈîÆÊªöÂä®È°µÈù¢
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            if (!game.isRunning || game.gameOver || game.isPaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (game.direction !== 'down') game.direction = 'up';
                    break;
                case 'ArrowDown':
                    if (game.direction !== 'up') game.direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (game.direction !== 'right') game.direction = 'left';
                    break;
                case 'ArrowRight':
                    if (game.direction !== 'left') game.direction = 'right';
                    break;
            }
        }

        // ÂàõÂª∫Á≤íÂ≠êÁîªÂ∏É
        const particleCanvas = document.createElement('canvas');
        particleCanvas.className = 'particle-canvas';
        document.body.appendChild(particleCanvas);
        const particleCtx = particleCanvas.getContext('2d');
        
        // Á≤íÂ≠êÁ±ª
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 100;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }
            
            draw() {
                particleCtx.beginPath();
                particleCtx.moveTo(this.x, this.y);
                particleCtx.bezierCurveTo(
                    this.x + 10, this.y - 10,
                    this.x + 20, this.y + 10,
                    this.x + 15, this.y + 15
                );
                particleCtx.closePath();
                particleCtx.fillStyle = 'rgba(255, 107, 139, 0.8)';
                particleCtx.fill();
            }
        }
        
        // Á≤íÂ≠êÁ≥ªÁªü
        let particles = [];
        
        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push(new Particle(x, y));
            }
        }
        
        function updateParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particles = particles.filter(particle => particle.life > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }
        
        // ÈÄÇÈÖçÁîªÂ∏ÉÂ§ßÂ∞è
        function resizeCanvas() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Ê∏∏ÊàèÂæ™ÁéØ
        function gameLoop() {
            const now = Date.now();
            if (game.isRunning && !game.gameOver && !game.isPaused && now - game.lastUpdate >= game.speed) {
                moveSnake();
                draw();
                game.lastUpdate = now;
            }
            updateParticles();
            requestAnimationFrame(gameLoop);
        }

        // ÁßªÂä®Ëõá
        function moveSnake() {
            // Ëé∑ÂèñËõáÂ§¥‰ΩçÁΩÆ
            const head = {...game.snake[0]};
            
            // Ê†πÊçÆÊñπÂêëÁßªÂä®ËõáÂ§¥
            switch(game.direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Ê£ÄÊü•ÊòØÂê¶ÊíûÂ¢ô
            if (head.x < 0 || head.x >= game.canvas.width / game.gridSize ||
                head.y < 0 || head.y >= game.canvas.height / game.gridSize) {
                game.gameOver = true;
                return;
            }

            // Ê£ÄÊü•ÊòØÂê¶ÊíûÂà∞ÈöúÁ¢çÁâ©
            if (checkObstacleCollision(head)) {
                game.gameOver = true;
                return;
            }

            // Ê£ÄÊü•ÊòØÂê¶ÊíûÂà∞Ëá™Â∑±
            if (game.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                game.gameOver = true;
                return;
            }

            // Ê∑ªÂä†Êñ∞Â§¥ÈÉ®
            game.snake.unshift(head);
            
            // Ê£ÄÊü•ÊòØÂê¶ÂêÉÂà∞È£üÁâ©
            if (head.x === game.food.x && head.y === game.food.y) {
                // Êõ¥Êñ∞ÂàÜÊï∞
                game.score += 10;
                document.getElementById('scoreDisplay').textContent = `Score: ${game.score}`;
                    const rect = scoreElement.getBoundingClientRect();
                    createParticles(rect.right, rect.top);
                    
                    // ÁßªÈô§Âä®ÁîªÁ±ª
                    setTimeout(() => {
                        scoreElement.classList.remove('update');
                    }, 300);
                }
                
                // ÁîüÊàêÊñ∞È£üÁâ©Êó∂ÈÅøÂÖçÁîüÊàêÂú®ÈöúÁ¢çÁâ©ÂíåËõáË∫´‰∏ä
                do {
                    game.food = {
                        x: Math.floor(Math.random() * (game.canvas.width / game.gridSize)),
                        y: Math.floor(Math.random() * (game.canvas.height / game.gridSize))
                    };
                } while (game.obstacles.some(obstacle => 
                    obstacle.x === game.food.x && obstacle.y === game.food.y
                ) || game.snake.some(segment => 
                    segment.x === game.food.x && segment.y === game.food.y
                ));
            } else {
                // Â¶ÇÊûúÊ≤°ÊúâÂêÉÂà∞È£üÁâ©ÔºåÁßªÈô§Â∞æÈÉ®
                game.snake.pop();
            }
        }

        // ÁîüÊàêÈ£üÁâ©
        function generateFood() {
            do {
                game.food = {
                    x: Math.floor(Math.random() * (game.canvas.width / game.gridSize)),
                    y: Math.floor(Math.random() * (game.canvas.height / game.gridSize))
                };
            } while (game.obstacles.some(obstacle => 
                obstacle.x === game.food.x && obstacle.y === game.food.y
            ) || game.snake.some(segment => 
                segment.x === game.food.x && segment.y === game.food.y
            ));
        }

        // ÁªòÂà∂
        function draw() {
            // Ê∏ÖÈô§ÁîªÂ∏É
            game.ctx.fillStyle = '#fff';
            game.ctx.fillRect(0, 0, game.canvas.width, game.canvas.height);
            
            // ÁªòÂà∂ÁΩëÊ†º
            game.ctx.strokeStyle = '#f67280';
            for (let i = 0; i < game.canvas.width / game.gridSize; i++) {
                game.ctx.beginPath();
                game.ctx.moveTo(i * game.gridSize, 0);
                game.ctx.lineTo(i * game.gridSize, game.canvas.height);
                game.ctx.stroke();
            }
            for (let i = 0; i < game.canvas.height / game.gridSize; i++) {
                game.ctx.beginPath();
                game.ctx.moveTo(0, i * game.gridSize);
                game.ctx.lineTo(game.canvas.width, i * game.gridSize);
                game.ctx.stroke();
            }

            // ÁªòÂà∂ÈöúÁ¢çÁâ©
            game.ctx.fillStyle = '#666';
            game.obstacles.forEach(obstacle => {
                game.ctx.fillRect(
                    obstacle.x * game.gridSize,
                    obstacle.y * game.gridSize,
                    game.gridSize - 2,
                    game.gridSize - 2
                );
            });

            // ÁªòÂà∂Ëõá
            // ‰ΩøÁî®Ê∏êÂèòËâ≤ÁªòÂà∂Ëõá
            const gradient = game.ctx.createLinearGradient(0, 0, game.canvas.width, 0);
            gradient.addColorStop(0, '#a8e063');
            gradient.addColorStop(0.5, '#56ab2f');
            gradient.addColorStop(1, '#d4e157');
            game.ctx.fillStyle = gradient;
            game.snake.forEach(segment => {
            // ÁªòÂà∂È£üÁâ©
            if (game.food) {
                const foodGradient = game.ctx.createRadialGradient(
                    game.food.x * game.gridSize + game.gridSize/2,
                    game.food.y * game.gridSize + game.gridSize/2,
                    0,
                    game.food.x * game.gridSize + game.gridSize/2,
                    game.food.y * game.gridSize + game.gridSize/2,
                    game.gridSize/2
                );
                foodGradient.addColorStop(0, '#ff6b6b');
                foodGradient.addColorStop(0.5, '#4ecdc4');
                foodGradient.addColorStop(1, '#45b7d1');
                game.ctx.fillStyle = foodGradient;
                game.ctx.fillRect(
                    game.food.x * game.gridSize,
                    game.food.y * game.gridSize,
                    game.gridSize - 2,
                    game.gridSize - 2
                );
            }

            // ÁªòÂà∂Ëõá
            game.ctx.fillStyle = '#a8e063';
            game.snake.forEach(segment => {
                game.ctx.fillRect(
                    segment.x * game.gridSize,
                    segment.y * game.gridSize,
                    game.gridSize - 2,
                    game.gridSize - 2
                );
            });

            // Â¶ÇÊûúÊ∏∏ÊàèÁªìÊùüÔºåÊòæÁ§∫ÁªìÊùü‰ø°ÊÅØ
            if (game.gameOver) {
                game.ctx.fillStyle = '#ff6b6b';
                game.ctx.font = '36px Comic Sans MS';
                game.ctx.textAlign = 'center';
                game.ctx.fillText('Game Over!', game.canvas.width / 2, game.canvas.height / 2);
                game.ctx.font = '24px Comic Sans MS';
                game.ctx.fillText(`Final Score: ${game.score}`, game.canvas.width / 2, game.canvas.height / 2 + 40);
                game.ctx.fillText('Click Start to Play Again', game.canvas.width / 2, game.canvas.height / 2 + 80);
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
