<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>测试页面</h1>
    <p>这是一个测试页面，用于检查 JavaScript 功能是否正常工作。</p>
    <canvas id="testCanvas" width="200" height="200"></canvas>
    <button onclick="testButton()">点击测试按钮</button>
    <p id="output"></p>
    <script>
        // 测试代码
        console.log('JavaScript初始化完成');
        
        // 测试按钮点击
        function testButton() {
            document.getElementById('output').textContent = '按钮被点击了';
            console.log('按钮点击事件触发');
            
            // 测试 canvas
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(50, 50, 100, 100);
        }
    </script>
</body>
</html>
