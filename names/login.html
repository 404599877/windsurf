<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login & Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f3f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 32px rgba(60, 100, 180, 0.08);
            width: 100%;
            max-width: 370px;
        }
        .tab-group {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #3B82F6;
            background: #f3f6fa;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            outline: none;
            appearance: none;
        }
        .tab.active {
            background: #fff;
            color: #1d1d1f;
            border-bottom: 2px solid #3B82F6;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border-color: #3B82F6;
        }
        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            background: #3B82F6;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .auth-btn:hover {
            background: #2563eb;
        }
        .error-message, .success-message {
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message { color: #e53e3e; }
        .success-message { color: #22c55e; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tab-group">
            <button type="button" class="tab active" id="loginTab">Login</button>
            <button type="button" class="tab" id="registerTab">Register</button>
        </div>
        <!-- 登录表单 -->
        <form id="loginForm" autocomplete="off">
            <div class="error-message" id="loginError"></div>
            <div class="success-message" id="loginSuccess"></div>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input id="loginUsername" name="username" type="text" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input id="loginPassword" name="password" type="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>
        <!-- 注册表单 -->
        <form id="registerForm" autocomplete="off" style="display:none;">
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input id="registerUsername" name="username" type="text" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email (optional)</label>
                <input id="registerEmail" name="email" type="email" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input id="registerPassword" name="password" type="password" required autocomplete="new-password">
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
    </div>
    <script>
        // 选项卡切换
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        loginTab.onclick = function() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = '';
            registerForm.style.display = 'none';
        };
        registerTab.onclick = function() {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = '';
            loginForm.style.display = 'none';
        };
        // 登录表单提交
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorMsg = document.getElementById('loginError');
            const successMsg = document.getElementById('loginSuccess');
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            if (!username || !password) {
                errorMsg.textContent = 'Please enter username and password.';
                errorMsg.style.display = 'block';
                return;
            }
            const res = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password_hash: password })
            });
            const data = await res.json();
            if (data.code === 0) {
                successMsg.textContent = 'Login successful! Redirecting...';
                successMsg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1200);
            } else {
                errorMsg.textContent = data.msg || 'Login failed!';
                errorMsg.style.display = 'block';
            }
        });
        // 注册表单提交
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const errorMsg = document.getElementById('registerError');
            const successMsg = document.getElementById('registerSuccess');
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            if (!username || !password) {
                errorMsg.textContent = 'Please enter username and password.';
                errorMsg.style.display = 'block';
                return;
            }
            const res = await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password_hash: password, email })
            });
            const data = await res.json();
            if (data.code === 0) {
                successMsg.textContent = 'Registration successful! Please login.';
                successMsg.style.display = 'block';
                setTimeout(() => {
                    registerTab.classList.remove('active');
                    loginTab.classList.add('active');
                    registerForm.style.display = 'none';
                    loginForm.style.display = '';
                    document.getElementById('loginUsername').value = username;
                    document.getElementById('loginPassword').value = '';
                    document.getElementById('loginSuccess').textContent = '';
                    document.getElementById('loginError').textContent = '';
                }, 1500);
            } else {
                errorMsg.textContent = data.msg || 'Registration failed!';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
